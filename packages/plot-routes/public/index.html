<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GENERATE ROUTES</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:800&display=swap');

    html {
      background-color: #81c7c0;
      background: linear-gradient(35deg, #5cdb94, #8de4af);
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    body {
      align-items: center;
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      transition: all 50ms ease-in-out;
    }

    .button {
      display: inline-block;
      margin: 0.75rem;
      padding: 0.75rem 1.5rem;
      border: none;
      outline: none;
      background-color: transparent;
      color: white;
      font-family: inherit;
      font-size: 4.25rem;
      font-weight: 400;
      line-height: 80%;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: all 250ms ease-in-out;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }


    .button:focus:not(.pending),
    .button:hover:not(.pending) {
      background-color: #e8a87c;
      box-shadow: 0 0 0 .6rem white, 0 0 0 1.4rem #e8a87c;
    }

    .button:active:not(.pending),
    .button.active:not(.pending) {
      background-color: #40b3a2;
      box-shadow: 0 0 0 .6rem #ffffff;
    }

    .button.pending {
      background-color: transparent;
      color: transparent;
      position: relative;
    }

    .button.pending::after {
      color: #fff;
      content: 'PENDING';
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      cursor: default;
    }

    button::-moz-focus-inner {
      border: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrap">
      <button type="button" class="button">GENERATE ROUTES</button>
    </div>
  </div>
</body>

<script>
  const button = document.querySelector('.button')
  const { title } = document

  button.addEventListener('click', async () => {
    if (button.classList.contains('pending')) {
      return
    }

    document.title = 'PENDING'
    button.classList.toggle('pending')

    try {
      const req = await fetch('/generate?wait=true')
      const json = await req.json()
      console.log(json)
    } catch (error) {
      console.error(error)
    }

    document.title = title
    button.classList.toggle('pending')
  })
</script>

</html>
