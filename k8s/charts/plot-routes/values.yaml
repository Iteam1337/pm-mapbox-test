# Default values for plot-routes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: iteam1337/predictive-movement-plot-routes
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: plot-routes.devops.iteamdev.se
      paths:
      - "/"

  tls:
  - secretName: letsencrypt-prod
    hosts:
      - plot-routes.devops.iteamdev.se

env:
  ROUTE_API: http://match-route.default.svc.cluster.local
  OSRM: http://osrm.default.svc.cluster.local

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
